<!DOCTYPE html>
<html lang="es">
{% load static %}
{% load crispy_forms_tags %}
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <!-- scripts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <!-- CSS  -->
  <link rel="stylesheet" href="{% static 'tienda/'%}css/style_registro.css" />
  <!-- scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <!-- script JavaScript -->
  <script src="{% static 'tienda/'%}js/registro.js"></script>
</head>

<body>
  <!-- header de barra de navegacion -->
  <header class="p-4 text-white">
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-start flex-grow-1 pe-3">
              <li class="nav-item px-3">
                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Inicio</a>
              </li>
              <li class="nav-item px-3">
                <a class="nav-link" href="{% url 'index' %}">Servicio</a>
              </li>
              <li class="nav-item px-3">
                <a class="nav-link" href="{% url 'acercade' %}">Nosotros</a>
              </li>
            </ul>
          </div>
        </div>
        <form class="col-6 me-md-5" role="search">
          <input type="search" class="form-control form-control-dark" placeholder="Buscar..." aria-label="Buscar">
        </form>
        
        <a href="{% url 'login' %}">
          <button type="button" class="btn btn-secondary me-md-2 Carrito">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-person-square" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
              <path
                d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z" />
            </svg>
            <p class=" d-none d-sm-block">Iniciar Sesión</p>
          </button>
        </a>
      </div>
    </nav>
  </header>
  <!-- contenedor de formulario  -->
  <div class="container">
    <div class="row justify-content-center pt-2 mt-5 m-1">
      <div class="col-md-8 col-sm-10 col-xl-5 col-lg-6 formulario">
        <form class="row g-3" action="" method="post">
          {% csrf_token %}
          <div class="form-group text-center pt-3">
            <h1 class="">REGISTRO</h1>
          </div>
            {{ form |crispy }}
          <div class="col-12 pt-3 text-center">
            <button type="submit" class="btn btn-primary">Crear cuenta</button>
          </div>

          <div class="text-center">
            <p>
              ¿Ya tienes una cuenta? <a href="{% url 'login' %}">Iniciar Sesion</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>


  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
    integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
    crossorigin="anonymous"></script>
</body>

</html>
